<!doctype html>
<html>
        <head>
            <link rel="stylesheet" href="styles.css">
            <style>body {
                    background-color: rgb(73, 81, 82);
                }
                
                h1 {
                    color: rgb(255, 255, 255);
                }
                
                p {
                    color: rgb(255, 255, 255);
                }
                
                p.error {
                    color: red;
                }</style>
        </head>
    <body>
           <br>
    <h1><strong>User Sign-up</strong></h1>
    <p>Please fill in this form to create an account.</p>

    <form method='POST'>
        <label><strong>Create a user-name:</strong>
            <input name="username" placeholder="Username" type="text" />
        </label>
        <p class="error">{{username_error}}</p>
    
            <br>
    
        <label><strong>Enter a password:</strong>
            <input name="password" placeholder="Password" type="password" />
        </label>
        <p class="error">{{password_error}}</p>

        <label><strong>Re-enter your password:</strong>
            <input name="confirm_password" placeholder="Re-enter password" type="password" />
        </label>
        <p class="error">{{password_error}}</p>
            
            <br>
            
        <label><strong>Enter an E-mail (optional):</strong>
            <input name="user_email" placeholder="E-mail" type="text" />
        </label>
        <p class="error">{{email_error}}</p>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
            
            <br>

        <label>
            <input type="submit" value= "Submit"/>
        </label>
                
        
    </form>
    </body>
</html>
